<template name = "addSection">
        
            <form>
                <br>
                <h2>Add a Section:</h2>
                <br>
                <!-- data for the section number -->
                Section Number: <br> <input id = "sectionnumber" />
                <br />
                <br>
                <!-- Creates dropdown menu for course -->
                <select id="course">
                    {{#each allCourses}}
                    <option value="{{this._id}}"> {{this.coursename}} </option>
                    {{/each}}
                </select>
                <br><br>
                <select id = "professor">
                        {{#each allProfessors}}
                        <option value="{{this._id}}"> {{this.lastname}}, {{this.firstname}} </option>
                        {{/each}}
                    </select>
                <br>
                <br>
                <button id="submit">Submit</button>
            </form>
        
        </template>
