<template name="viewAllSections">
        <table>
                <p>
                    <h2>View Sections:</h2>
                </p>
            <tr>
                <td>Section Number:</td>
                <td>Course Name:</td>
                <tb>Professor Name:</tb>
            </tr>
            
            
            {{#each sect in allSections}}
                <tr>
                    <td>{{sect.sectionnumber}}</td>      
                    <td>{{getCourseName(sect.course)}}</td>                  
                    <td>{{getProfessorName(sect.professor)}}</td>
                </tr>    
            {{/each}}
        </table>
    
        <a href="/sections/add">Create New Section</a>
    
    </template>
